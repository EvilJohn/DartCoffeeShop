<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DartCoffeeShop</title>

<link rel="stylesheet" type="text/css"
  href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>

<body ng-app>
  <div  class="container">
    <div coffee-shop-controller>
    
      <form class="CoffeeForm" role="form" ng-submit="submit()">
        
        <select ng-model="selectedDrinkType" class="form-group">
          <option ng-repeat="drinkType in drinkTypes" ng-value="drinkType">{{drinkType}}</option>
        </select>
      
        <select ng-model="selectedSize" class="form-group">
          <option ng-repeat="size in sizes" ng-value="size">{{size}}</option>
        </select>
        
        <div class="form-group">
          <label for="drinker" class="control-label">Your Name</label>
          <input type="text" ng-model="drinker" class="form-control" required="true"></input>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default btn-lg" value="Give Me Coffee!!"></input>
        </div>
      </form>  
    </div>
    <div>{{selectedDrinkType}} {{selectedSize}} selected for {{drinker}}</div>
  </div>

  <script type="application/dart" src="main.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
